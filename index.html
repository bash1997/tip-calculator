  <!--[if IE]>

  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="app">
      <div id="title">
        <h1>tip calculator</h1>
       </div>

    <form name="tipForm" action="" method="get">
      <div id="subtotalDiv">
        <label for="subtotal">What is your subtotal?</label>
        <p>$</p>
        <input type="number" step=".01" id="subtotal" placeholder="Bill Subtotal" value="" required>
      </div>

      <div id="serviceDiv">
        <label for="service">How great was your service?</label>
        <select id="service" required>
          <option value="5">I hated my servicer (5%)</option>
          <option value="10">Service could have been better (10%)</option>
          <option value="15" selected>Standard service (15%)</option>
          <option value="20"> Deserves something extra (20%)</option>
          <option value="25">loved, Loved, LOVED my servicer (25%)</option>
          <option value="30">My servicer deserves all my coins (30%)</option>
        </select>
      </div>

      <div id="peopleDiv">
        <label for="people">How many ways are you splitting the bill?</label>
        <input type="number" id="people" placeholder="# of people" value="" required>
      </div>

      <div id="buttonDiv">
        <input type="button" id="buttonClick" value="Calculate"></input>
      </div>
    </form>
      <div id="result">
        <h3> Calculation Results: </h3>
        <h4> Total Tip Ammount: $<span id="totalTip"></span></h4>
        <h4> Tip Per Person: $<span id="perPerson" step=".01"></span></h4>
      </div>
      <div class="footer">
        <p>&copy <span>2020</span> BSH</p>
      </div>
  </div>
